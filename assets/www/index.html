<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Album of the Month</title>
<!-- Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/cyborg_bootstrap.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>
<link href="./css/bootstrap-responsive.css" rel="stylesheet">
<!-- End: Bootstrap -->
<link href="./css/aotm-mobi.css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
<script data-main="js/main.js" src="js/libs/require/require-jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/libs/underscore/underscore-min.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/libs/backbone/backbone-min.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/libs/backbone/backbone-localstorage.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="offset1 span8 menu" id="menu" style="display: none">
    <h1>Settings</h1>
    <h2>Categories</h2>
    <p>Select/deselect categories for display. New categories are automatically selected.</p>
    <div id="catemp" class="menu">&nbsp;</div>
    <br /><a id="aotmMainPageLink" href="#">Main Page</a></div>
    
  </div>

  <div class="offset1 span8 content">
    <h1>Album of the Month</h1>
  </div>
  <div id="mainAlbums" class="content">&nbsp;</div>

  <div id="aotmSettings" class="offset1 span2 content"><br /><a id="aotmSettingsLink" href="#">Settings</a><br /><br /></div>
</div>
<script type="text/template" id="albums_template">
  <div id="albums_list">
    <%= albums_list_items %>
  </div>
</script>
<script type="text/template" id="album_template">
  <div class="row-fluid">
    <div class="offset1 span10" id="album_<%- id %>">
      <strong><%- band %> &#8208; <%- title %></strong> (<em><%- category.name %></em>)<br />
      <%- release_date %><br />
      <em><%- mini_review %></em><br />
      <!--category_id: <%- category_id %><br /> -->
      <!-- cover_location: <%- cover_location %><br /> -->
      <div class="thumbnail span8"><img src="<%- cover_location %>" /></div><br />
      <!-- created_at: <%- created_at %><br /> -->
      <%- full_review %><br />
      <!-- id: <%- id %> <br />	-->
      <!-- updated_at: <%- updated_at %><br /> -->
      <!-- user: <%- user %><br /> -->
      <!-- user_id: <%- user_id %><br /> -->
    </div>
    <hr/>
  </div>
</script>
</body>
</html>
